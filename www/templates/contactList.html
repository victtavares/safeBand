<ion-nav-bar class="bar-positive nav-title-slide-ios7">
</ion-nav-bar>
<ion-view title="Contact List" hide-back-button="true">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon" ></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon icon ion-plus-round" ng-click="openModal()"></button>
        <button class="button button-icon ion-minus-circled"
                ng-click="data.showDelete = !data.showDelete;"></button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list show-delete="data.showDelete">
            <ion-item class="my-item"
                      ng-repeat="contact in contacts">
                <h2>{{contact.contact_name}}</h2>
                <p>{{contact.contact_email}}</p>
                <ion-delete-button class="ion-minus-circled"
                                   ng-click="deleteContact(contact)">
                </ion-delete-button>
            </ion-item>
        </ion-list>





        <!--ul class="list">
            <li class="item" ng-repeat="contact in contacts">
                <h2>{{contact.contact_name}}</h2>
                <p>{{contact.contact_email}}</p>
            </li>
        </ul-->

    </ion-content>
</ion-view>
