</ion-nav-bar>
<ion-view title="SafeBand" class="headerText">
    <ion-content  class="content-bg" ng-controller="loginCtrl">
        <form ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password">
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-dark" type="submit">Log in</button>
            </div>

        </form>
        <div class="center padding">
            <div class="row">
                <div class = "col"><h4 class=""> Need an Account?</h4></div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-light" ng-click="openModal()">Sign up Now</button>
                </div>
            </div>
        </div>


    </ion-content>
</ion-view>
